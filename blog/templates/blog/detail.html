        font-size: 1.125rem;

  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                    <a class="navbar-brand" href="{% url 'home' %}"><strong>FINIX</strong></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% static 'cv.pdf' %}" target="_blank">Resume</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'allblogs' %}">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://twitter.com/" target="_blank">Twitter</a>
                        </li>
                        </ul>
                    </div>
            </div>
        </nav>          
    </header>

<main role="main">

  <section class="jumbotron text-center mb-0">
    <div class="container">
      <h1>{{ detail.title }}</h1>
      <p class="lead text-muted">Posted on {{ detail.pub_date_pretty }}</p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">

        <div class="col-md-12">
            <img src="{{ detail.image.url }}" class="img-fluid rounded mb-3" alt="">
            <p class="card-text mb-0">{{ detail.body }}</p>
        </div>      
        
      </div>
    </div>
  </div>

</main>

<footer class="text-muted">
  <div class="container">
    <p class="float-right">
      <a href="#">Back to top</a>
    </p>
    <p>&copy; Finix {% now "Y" %}</p>
  </div>
</footer>
